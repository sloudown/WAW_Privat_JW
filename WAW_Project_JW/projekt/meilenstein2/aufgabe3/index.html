<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="UTF-8">
    <title>Anmeldeformular für Messefahrten</title>
    <link rel="stylesheet"
          type="text/css"
          href="css/layout.css">

    <link rel="stylesheet"
          type="text/css"
          href="css/index.css">
</head>

<body>

<div id="kopfzeile">

    <span id="anmeldung">Anmeldung</span>

    <p id="anmeldungtext">Hier könnt ihr euch für eine Messe eurer Wahl anmelden:</p>

</div>

<div id="mitte">

    <form action = "http://martinakraus.net/hsmannheim.php">
        <table id="formular">
            <tr>
                <td><label for="vorname" id="vornamelabel">Vorname</label></td>
                <td><input type="text" id ="vorname" size = "30" name = "vorname"></td>
            </tr>
            <tr>
                <td><label for="name" id="namelabel">Name</label></td>
                <td><input type="text" id="name" size = "30" name = "name"></td>
            </tr>
            <tr>
                <td><label for="email" id="emaillabel">E-Mail</label></td>
                <td><input type="text" id = "email" size = "30" name = "email"></td>
            </tr>
            <tr>
                <td><label for="matrikelnr" id="matrikelnrlabel">Matrikelnummer</label></td>
                <td><input type="text" id="matrikelnr" size = "30" name="matrikelnr"></td>
            </tr>
            <tr>
                <td><label for="handy" id ="handylabel">Hanynummer</label></td>
                <td><input type="text" id="handy" size = "30" name = "handy"></td>
            </tr>
            <tr>
                <td><label for="studiengang" id="studienganglabel">Studiengang</label></td>
                <td>
                    <select name = "studiengang" id="studiengang" size ="1">
                        <option value = "uib">UIB</option>
                        <option value = "imb">IMB</option>
                        <option value = "ib" selected = "selected">IB</option>
                    </select><p>
                </td>
            </tr>
            <tr>
                <td><label for="radio" id="radiolabel">Messe</label></td>
                <td>
                    <input type = "radio" name="messe" value ="CeBIT" id="radio" checked="checked"/>CeBIT
                    <input type = "radio" name="messe" value ="ConhIT"/>ConhIT
                    <input type = "radio" name="messe" value ="WebTechCon"/>WebTechCon
                </td>
            </tr>
            <tr>
                <td><input type ="submit" name ="abschicken" value = "Daten abschicken"/></td>
            </tr>
        </table>
    </form>

    <div id="messediv">
            <span id="messeueberschrift">Messeinformationen</span>
            <p id="messetext">Bitte auf eine Messer eurer Wahl klicken<br>um mehr Informationen zu erhalten:</p>
            <a href="Cebit.html">CeBIT</a><br>
            <a href="Webtechcon.html">WebTechCon</a><br>
            <a href="Conhit.html">ConhIT</a><br>
    </div>

</div>
</body>
</html>
